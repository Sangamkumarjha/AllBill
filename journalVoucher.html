    <script>
      function addRow() {
        var table = document
          .getElementById("myTable")
          .getElementsByTagName("tbody")[0];
        var newRow = table.insertRow(table.rows.length);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        var cell5 = newRow.insertCell(4);

        cell1.innerHTML = '<input type="text" name="name">';
        cell2.innerHTML = '<input type="text" name="age">';
        cell3.innerHTML = '<input type="text" name="name">';
        cell4.innerHTML =
          '<input type="text" name="age" class="payment-input"  oninput="calculateTotal()">';
        cell5.innerHTML =
          '<button class="delete-button" onclick="deleteRow(this)">Delete</button>';
      }

      function deleteRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
        calculateTotal();
      }
      function calculateTotal() {
        var total = 0;
        var paymentInputs = document.getElementsByClassName("payment-input");
        for (var i = 0; i < paymentInputs.length; i++) {
          var payment = parseFloat(paymentInputs[i].value);
          if (!isNaN(payment)) {
            total += payment;
          }
        }

        document.getElementById("totalPayment").textContent = total.toFixed(2);
      }

      function printTable() {
        window.print();
      }
